version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    command: sleep infinity
    network_mode: host

  # Note: wp-env starts its own Docker containers
  # Use `npm run env:start` inside the devcontainer to launch WordPress
